<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון של בית ספר מיתרים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>משחק הזיכרון של בית ספר מיתרים</h1>
        <div id="score">ניקוד: <span id="score-value">0</span></div>
    </header>

    <div id="controls">
        <button id="new-game-btn">משחק חדש</button>
        <label class="upload-btn">
            העלה תמונות...
            <input type="file" id="image-upload" multiple accept="image/*" style="display: none;">
        </label>
    </div>

    <div id="game-board"></div>

    <div id="victory-message" class="hidden">
        כל הכבוד! ניצחת את המשחק!
    </div>

    <script src="script.js"></script>
</body>
</html>
