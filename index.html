<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון של בית ספר מיתרים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>משחק הזיכרון של בית ספר מיתרים</h1>
        <div id="score">ניקוד: 0</div>
    </header>
    <main>
        <div id="game-board"></div>
        <div id="controls">
            <button id="new-game">משחק חדש</button>
            <label for="upload-images" class="upload-btn">העלה תמונות...</label>
            <input type="file" id="upload-images" accept="image/*" multiple style="display: none;">
        </div>
    </main>
    <div id="victory-message" class="hidden">ניצחון! ניקוד סופי: <span id="final-score"></span></div>
    <script src="script.js"></script>
</body>
</html>
